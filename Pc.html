<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oleo+Script"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>

    <!-- Barra de navegación -->
    <nav class="navbar fixed-top navbar-light" style="background-color: rgb(221, 230, 233);">
      <div class="container-logo">
        <img class="logo" src="./imagenes/instagram.png"/>
        <span class="navbar-brand mb-0 ml-5 h1" id="Main-logo">  Instagram</span>
      </div>

      <strong style="padding-left: 50px;">Hecho por Jonatan</strong>
      <form class="form-inline" style="padding-inline: 20px; ">
        <button
          data-toggle="modal"
          data-target="#exampleModal"
          class="btn btn-success"
          id="success"
          type="button"
          style="margin-right: 10px ; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.788); border: none;">
          Crear un nuevo post
        </button>
        <div class="btn-group">
          <button
            id="settings"
            type="button"
            class="btn btn-light"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="background-image: url(./imagenes/user-gear-solid.svg); width: 30px; height: 30px; overflow: hidden; background-repeat: no-repeat;"
          >

          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">Configuración</a>
            <a class="dropdown-item" href="#">Cuenta</a>
            <div class="dropdown-divider" style="background-color: black"></div>
            <a class="dropdown-item" href="#" id="close">Cerrar sesión</a>
          </div>
        </div>
      </form>
    </nav>

    <nav aria-label="Page navigation example" class="margen">
      <ul class="pagination justify-content-center" id="paginacion_device">
        <li class="page-item" id="desktop">
          <a class="page-link text-secondary" href="Pc.html">
            <img class="heart-reaction" src="./imagenes/desktop.png" style="width: 25px; height: 25px;" alt="">
          </a>
        </li>
        <li class="page-item" id="mobile">
          <a class="page-link text-secondary" href="mobile.html"><img src="./imagenes/mobile-phone.png" style="width: 25px; height: 25px;" alt=""></a>
        </li>
      </ul>
    </nav>

    <section style="margin-top: 150px;">
      <div class="container-fluid" id="container1">
        <div class="row">
          <div class="col px-0 ml-1" id="col1"  ">
          <img src="imagenes/golfito1.jpg" style="border-radius: 5%; overflow: hidden;" />
        </div>
        <div class="col px-0" id="col2">
          <img src="imagenes/golfito2.jpg" style="border-radius: 5%; overflow: hidden;"/>
        </div>
        <div class="col px-0" id="col3">
          <img src="imagenes/golfito3.jpg" style="border-radius: 5%; overflow: hidden;"/>
</div>
        </div>
      </div>
      </div>

      <div class="container-fluid seg-ter" id="container2">
        <div class="row">
          <div class="col px-0 ml-1" id="col4">
            <img src="imagenes/golfito4.jpg" style="border-radius: 5%;"/>
          </div>
          <div class="col px-0" id="col5">
            <img src="imagenes/golfito5.jpg" style="border-radius: 5%;"/>
          </div>
          <div class="col px-0" id="col6">
            <img src="imagenes/golfito6.jpg" style="border-radius: 5%;"/>
          </div>
        </div>
      </div>

      <div class="container-fluid seg-ter" id="container3">
        <div class="row">
          <div class="col px-0 ml-1" id="col7">
            <img src="imagenes/golfito7.jpg" style="border-radius: 5%;"/>
          </div>
          <div class="col px-0" id="col8">
            <img src="imagenes/golfito8.jpg" style="border-radius: 5%;"/>
          </div>
          <div class="col px-0" id="col9">
            <img src="imagenes/golfito9.jpg" style="border-radius: 5%;"/>
          </div>
        </div>
      </div>

    </section>


    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group">
              <textarea
                class="form-control"
                id="message-text"
                placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit"></textarea>
            </div>
            <button type="button" class="btn btn-light btn-sm">
              <i class="fas fa-camera"></i>
            </button>
            <button type="button" class="btn btn-light btn-sm">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="modal-footer">
            <button
              id="cancel-button"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              style="background-color: rgb(190, 36, 36)"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="publicar-btn"
              style="background-color: black"
            >
              Publicar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer style="align-items: center; position: relative; width: 100%; justify-content: space-around; left: 50%; transform:  translate(-16%);; ">
      Hecho por Jonatan. Copyright © Todos los derechos reservados
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
